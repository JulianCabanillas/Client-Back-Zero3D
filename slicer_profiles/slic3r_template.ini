# -----------------------------------------------
# slic3r_ender3.ini – Configuración mínima para Ender 3 + PLA
# -----------------------------------------------

[printer]
printer_name                   = Ender-3
nozzle_diameter                = 0.400           ; boquilla 0.4 mm
print_center                   = 110,110         ; centro de cama 220×220 mm
z_offset                       = 0               

[filament]
filament_diameter              = 1.75            ; PLA 1.75 mm
extrusion_multiplier           = 1
temperature                    = 200             ; temperatura de impresión PLA
first_layer_temperature        = 210             ; un poco más caliente en la primera capa

[print]
layer_height                   = 0.20            ; capa estándar 0.2 mm
first_layer_height             = 0.25            ; primera capa más gruesa

# Velocidades (en mm/s)
perimeter_speed                = 45              ; perímetro exterior
external_perimeter_speed       = 30              ; perímetro exterior visible
infill_speed                   = 60              ; relleno
solid_infill_speed             = 50              ; relleno sólido
travel_speed                   = 120             ; desplazamientos sin extrusión
first_layer_speed              = 20              ; capa inicial lenta
bridge_speed                   = 70              ; puentes

# Relleno
fill_density                   = 20              ; porcentaje de relleno
fill_pattern                   = rectilinear     ; patrón de relleno

[skirt]
skirt_distance                 = 6               ; separación del perímetro
skirt_loop_count               = 2               ; número de loops de skirt